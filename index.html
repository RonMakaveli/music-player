<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web player</title>
</head>
<body>

    <!-- Ínicio da seção main -->
    <div class="main">
        <!-- Ínicio do container principal -->
        <section class="container-principal">
            <div class="figure">
                <figure class="figure-box">
                    <img class="figure-content" src="assets/album-cover/red-rose.jpg" alt="">
                </figure>
            </div>
            <div class="container-name">
                <div class="song-name" id="song-name">
                    <p class="song-name-text">

                    </p>
                </div>
                <div class="artist-name">
                    <p class="artist-name-text">

                    </p>
                </div>
            </div>
            <div class="container-audio">
                <audio src=""></audio>
            </div>
            <div class="container-selection">
                <button class="preview"></button>
                <button class="pause"></button>
                <button class="next"></button>
                <button class="transmission"></button>
            </div>
            <div class="volume-manip">
                <input type="range" min="0" max="100" step="1" value="50">
            </div>
        </section>
        <!-- fim do container principal -->
    </div>
    <!-- Fim da seção main -->
</body>
</html>
